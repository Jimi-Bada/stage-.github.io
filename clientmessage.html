<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Client Messages</title>
</head>

<body>
    <section>
        <div class="clt">
            <div class="menu">
                <ul>
                    <div class="box box-house">
                        <li><i class="fa-solid fa-house"></i>Home</li>
                    </div>
                    <div class="box Profile">
                        <li><i class="fa-solid fa-user"></i></i>Profile</li>
                    </div>
                    <div class="box Explore">
                        <li><i class="fa-solid fa-compass"></i>Explore</li>
                    </div>
                    <div class="box Bookings">
                        <li> <img src="https://i.ibb.co/2YPzcKp/Desk-alt-fill.png" alt="">My Bookings</li>
                    </div>
                    <div class="box Messages active">
                        <li style="color: #fff;"><i class="fa-solid fa-envelope"></i>Messages</li>
                    </div>
                    <div class="box Settings">
                        <li> <i class="fa-solid fa-gear"></i>Settings</li>
                    </div>
                    <div class="box Logout">
                        <li><img src="https://i.ibb.co/Dk7cV28/Sign-in-squre.png" alt="">Logout</li>
                    </div>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <div class="messages-section">
            <div class="function">
                <input type="text" class="msg" placeholder= "Messages">
                <i class="bi bi-search"></i><input type="text" class="srch" placeholder="Search">
            </div>

            <div class="whatsapp">
                <img src="https://i.ibb.co/FgB8nRH/Rectangle-5.png" alt="">
            </div>
        </div>
    </section>
    <section>
        <div class="aside">
            <div class="purple-header">
                <p>Favour Amadi</p>
            </div>
            <div class="chat-box">
                <div class="chat first">
                    <p>When is the event holding?</p>
                </div>
                <div class="chat second">
                    <p>My event is coming up on friday, do you think you can make it?</p>
                </div>
                <div class="chat third">
                    <p>I am free from wednesdays to sundays
                        so I can handle the event.</p>
                </div>
                <div class="chat fourth">
                    <p>When can I make payments?</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/e6ed3de574.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
